<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    {% block css %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}" />
    {% endblock css %}
    <title>{% block title %} Club Villa Elisa {% endblock title %}</title>
  </head>

  {% include "navbar.html" %}

  <main id="main">{% block content %} {% endblock content%}</main>

  <footer id="footer">
    {% block footer %}
    <p>{% endblock footer%}</p>
  </footer>
</html>
