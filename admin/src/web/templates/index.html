<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth&amp;display=swap">
    <link rel="stylesheet" href="static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/fonts/material-icons.min.css">
    <link rel="stylesheet" href="static/css/Articles-Cards-images.css">
    <link rel="stylesheet" href="static/css/best-carousel-slide.css">
    <link rel="stylesheet" href="static/css/Data-Table-styles.css">
    <link rel="stylesheet" href="static/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="static/css/Pretty-Search-Form-.css">
    <link rel="stylesheet" href="static/css/x-dropdown.css">
</head>

<body style="background: #ffffff;width: auto;">
    <header class="bg-primary-gradient" style="width: auto;">
        <div class="container pt-4 pt-xl-5" style="background: rgba(255,255,255,0);width: auto;">
            <div class="row pt-5" style="margin: 0px;margin-top: 0px;padding: 32px 0px 0px;padding-top: 0px;width: auto;">
                <div class="col-md-8 col-lg-7 col-xl-6 text-center text-md-start mx-auto" style="width: 600px;background: rgba(136,136,136,0.19);box-shadow: 0px -4px 10px 2px;margin-bottom: 20px;">
                    <div class="text-center" style="width: auto;">
                        <h1 class="fw-bold" style="font-size: 36px;text-shadow: 0px -5px 5px rgba(181,161,102,0.5);margin-top: 10px;font-family: Amaranth, sans-serif;text-align: center;width: auto;">Club Deportivo Villa Elisa</h1>
                        <p class="fw-bold text-success mb-2" style="border-color: rgb(255,255,255);border-left-color: var(--bs-gray-100);color: rgb(255,255,255);font-style: italic;font-family: Amaranth, sans-serif;text-align: center;letter-spacing: 1px;">Primer club histórico de la ciudad</p>
                    </div>
                </div>
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="position-relative" style="display: flex;flex-wrap: wrap;justify-content: flex-end;">
                        <div style="position: relative;flex: 0 0 45%;transform: translate3d(-15%, 35%, 0);"></div>
                        <div style="position: relative;flex: 0 0 45%;transform: translate3d(-5%, 20%, 0);"></div>
                        <div style="position: relative;flex: 0 0 60%;transform: translate3d(0, 0%, 0);"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section></section>
    <section></section>
    <footer class="bg-primary-gradient"></footer>
    <div class="row d-flex justify-content-center" style="margin: 30px;width: auto;display: flex;">
        <div class="col-md-8 col-lg-7 col-xl-4" style="width: auto;">
            <div class="card" style="width: 600px;">
                <div class="card-body text-center d-flex flex-column align-items-center" style="background: rgba(136,136,136,0.19);height: 525.125px;width: auto;box-shadow: 0px 4px 10px 1px;"><img src="static/img/logo_club.png" style="width: 100px;margin-bottom: 30px;">
                    <form method="post" style="margin-bottom: 20px;">
                        <div class="mb-3"><input class="form-control" type="email" name="User" placeholder="Usuario"></div>
                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
                        <div class="mb-3"><a class="btn btn-primary shadow d-block w-100" role="button" href="{{ url_for('associates_list') }}">Iniciar sesión</a></div>
                        <p class="text-muted">¿Olvidaste tu contraseña?</p>
                    </form><a class="btn btn-primary shadow" role="button" href="{{ url_for('signup') }}" style="background: rgb(182,163,104);width: 217.281px;margin-bottom: 16px;">Registrarse</a>
                    <p class="text-muted">¿Todavía no sos parte del club?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="static/js/bold-and-bright.js"></script>
</body>

</html>
